<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لعبة العناصر - إنشاء غرفة</title>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="firebaseConfig.js"></script>
<style>
  body { font-family: sans-serif; text-align: center; padding: 50px; }
  input, button { padding: 10px; margin: 5px; font-size: 16px; }
</style>
</head>
<body>
<h1>إنشاء غرفة للعب مع صديق</h1>
<input id="playerName" placeholder="اكتب اسمك">
<br>
<button onclick="createRoom()">إنشاء غرفة</button>

<script>
function createRoom() {
  const name = document.getElementById("playerName").value.trim();
  if (!name) return alert("الرجاء كتابة اسمك!");

  const roomId = Math.random().toString(36).substr(2, 6);

  firebase.database().ref("rooms/" + roomId).set({
    players: {
      p1: { name: name, score: 0, choice: null },
      p2: { name: null, score: 0, choice: null }
    }
  });

  window.location = "room.html?room=" + roomId + "&p=1";
}
</script>
</body>
</html>
